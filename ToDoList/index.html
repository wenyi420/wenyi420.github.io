<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/dcf56f8735.js"
      crossorigin="anonymous"
    ></script>

    <title>ToDoList</title>
  </head>
  <body>
    <div class="contanier">
      <h1>Todo List</h1>
      <p>添加 fork text</p>
      <div class="todoContent">
        <div id="date">
          <!-- <p class="day">
                    <span class="Month"></span>
                    <span class="date"></span>
                </p>
                <p class="month"></p> -->
        </div>
        <div id="addItem">
          <input type="text" placeholder="添加待辦事項.." />
          <a id="add" href="javascript:;"><i class="fas fa-plus-circle"></i></a>
        </div>
        <div id="todoList">
          <ul>
            <li class="item">
              <div class="txt">
                <input type="checkbox" />
                <p>待辦1</p>
              </div>
              <div class="btn">
                <i class="fas fa-edit edit"></i>
                <i class="fas fa-trash-alt delete"></i>
              </div>
            </li>
            <li class="item">
              <div class="txt">
                <input type="checkbox" />
                <p>待辦2</p>
              </div>
              <div class="btn">
                <i class="fas fa-edit edit"></i>
                <i class="fas fa-trash-alt delete"></i>
              </div>
            </li>
            <li class="item">
              <div class="txt">
                <input type="checkbox" />
                <p>待辦3</p>
              </div>
              <div class="btn">
                <i class="fas fa-edit edit"></i>
                <i class="fas fa-trash-alt delete"></i>
              </div>
            </li>
          </ul>
          <div id="editContent">
            <input type="text" />
            <a id="save" href="javascript:;">修改</a>
          </div>
        </div>
        <div class="btnContent">
          <a id="deldoneBtn" href="javascript:;">刪除完成項目</a>
        </div>
      </div>
    </div>
    <script src="todolist.js"></script>
  </body>
</html>
